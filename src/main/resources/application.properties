# Application Configuration

# DateTime format configuration (Java DateTimeFormatter pattern)
# Format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX (ISO 8601 with milliseconds)
# Example: 2025-10-25T14:30:00.000Z
#
# Timezone support (flexible XXX pattern):
# - Z (UTC): 2025-10-25T14:30:00.000Z
# - Offset with colon: 2025-10-25T14:30:00.000+05:30
# - All timezones are converted to UTC for storage
#
# For date-only values in CSV (e.g., "2025-10-25"):
# - Time defaults to 00:00:00.000
# - Timezone defaults to UTC (Z)
# - Becomes: 2025-10-25T00:00:00.000Z
date.format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX

# CSV configuration
csv.delimiter=,
csv.has.header=true

# CSV files to import (comma-separated list)
# Files must be present in src/main/resources directory
# Table names will be derived from filenames (e.g., employee.csv -> employee table)
# Example: csv.files=employee.csv,department.csv,salary.csv
csv.files=employee.csv
